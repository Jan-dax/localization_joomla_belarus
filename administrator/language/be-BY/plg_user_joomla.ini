PLG_USER_JOOMLA_NEW_USER_EMAIL_BODY="Прывітанне, {NAME}!\n\n\nВы былі дададзены адміністратарам у якасці карыстальніка да {SITENAME}.\n\nУ гэтым электронным лісце ёсць ваша імя карыстальніка і пароль для ўваходу ў {URL}\n\nІмя карыстальніка: {USERNAME} \nПароль: {PASSWORD}\n\n\nКалі ласка, не адказвайце на гэтае паведамленне, бо яно ствараецца аўтаматычна і прызначана толькі для інфармацыі."
