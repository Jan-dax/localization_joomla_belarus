MOD_RELATED_XML_DESCRIPTION="Гэты модуль адлюстроўвае іншыя артыкулы, якія адносяцца да прагляданага. Гэтыя адносіны ўстанаўліваюцца Ключавымі словамі. <br>Усе ключавыя словы бягучага артыкула шукаюцца сярод ўсіх ключавых словаў усіх іншых апублікаваных артыкулаў. Напрыклад, у вас можа быць артыкул 'Вырошчванне кветак', а іншая - 'Адмысловы дагляд белых півоняў'. Калі вы ўключыце ключавое слова 'кветкі' у абодва артыкулы, то модуль звязаных элементаў будзе пералічваць артыкул 'Вырошчванне кветак' пры праглядзе 'Адмысловы дагляд белых півоняў' і наадварот."

