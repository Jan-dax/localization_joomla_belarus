PLG_USER_JOOMLA_POSTINSTALL_STRONGPW_TEXT="<p>У якасці функцыі бяспекі Joomla дазваляе вам пераключыцца на надзейнае шыфраванне пароляў.</p><p>Каб уключыць надзейныя паролі, націсніце кнопку ніжэй. Акрамя таго, вы можаце адрэдагаваць плагн User - Joomla і змяніць наладку надзейнага пароля на On.</p><p>Перад уключэннем вы павінны пераканацца, што ўсе староннія пашырэнні для рэгістрацыі/уваходу, кіравання карыстальнікамі, усталяваныя на вашым сайце, падтрымліваюць  надзейнае шыфраванне пароляў.</p>"
PLG_USER_JOOMLA_POSTINSTALL_STRONGPW_TITLE="Надзейныя паролі"

