PLG_SYSTEM_WEBAUTHN="Сістэма - WebAuthn Уваход без пароля (W3C)"
PLG_SYSTEM_WEBAUTHN_DESCRIPTION="Уключае аўтэнтыфікацыю ў сістэме без пароля з выкарыстаннем API вэб-аўтэнтыфікацыі W3C (WebAuthn). Звярніце ўвагу, што ўкладка <strong>WebAuthn</strong> у рэдактары профілю карыстальніка і кнопка ўваходу ў WebAuthn будуць адлюстроўвацца толькі ў тым выпадку, калі карыстальнік атрымлівае доступ да сайта праз HTTPS. Акрамя таго, рэгістрацыя аўтэнтыфікатараў WebAuthn і іх выкарыстанне для ўваходу на ваш сайт будзе працаваць толькі тады, калі ваш сайт выкарыстоўвае сапраўдны сертыфікат, падпісаны цэнтрам сертыфікацыі, якому давярае браўзер карыстальніка."

